    
<div class="splitleft">
	<button (click)="setEditingPolygonMode()">
		Create polygon
	</button>
</div>

<div class="splitright">
    <div>
        <x-map #xmap [Options]="_options" [Box]="_box" (click)="_getMapClick(this)">
          <x-map-polygon [Paths]="_myPolygons" (PathChanged)="_changed($event)" 
						 [Editable]="_editable" (Click)="_click()" (DblClick)="_edit()">
		  </x-map-polygon>
        </x-map>
    </div>
</div>
